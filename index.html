<!DOCTYPE html>
<html>
<head>
    <title>Student Result Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<img class="logo" src="logo.png">

<h2>Student Result Generator</h2>

<form action="result.html" method="get">
    <input name="name" type="text" placeholder="Enter Name" required>
    <input name="roll" type="text" placeholder="Enter Roll No" required>
    <input name="m1" type="number" placeholder="Subject 1 Marks" required>
    <input name="m2" type="number" placeholder="Subject 2 Marks" required>
    <input name="m3" type="number" placeholder="Subject 3 Marks" required>
    <input name="m4" type="number" placeholder="Subject 4 Marks" required>
    <input name="m5" type="number" placeholder="Subject 5 Marks" required>
    <button type="submit">Generate Result</button>
</form>

</body>
</html>
